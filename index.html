<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; media-src 'self';">
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="./images/whack-a-mole.png" alt="" class="icon">
        <h1>Whack A Mole</h1>
    </div>
    <div class="high-score-display">
        <div class="label">🏆 High Score 🏆</div>
        <span id="high-score">0</span>
    </div>
    <div class="difficulty-selector">
        <label><b>Select Difficulty:</b></label>
        <button class="difficulty-btn" data-level="easy">Easy</button>
        <button class="difficulty-btn" data-level="medium">Medium</button>
        <button class="difficulty-btn" data-level="hard">Hard</button>
        <span id="current-difficulty" style="display: none;"></span>
    </div>  
    <div class="stats">
        <div class="stat-item">
            <b>Score</b>
            <span id="score">0</span>
        </div>
        <div class="stat-item">
            <b>Time</b>
            <span id="time-left"></span>
        </div>
    </div>
    <div class="controls">
        <button id="start-button">Start Game</button>
        <button id="pause-button" disabled>Pause</button>
        <button id="restart-button" disabled>Restart</button>
        <button id="reset-highscore-button">Reset High Score</button>
    </div>
    <h2 id="final-score"></h2>
    <div id="high-score-message" class="high-score-message"></div>
    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
